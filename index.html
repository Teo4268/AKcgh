<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>erhii</title>
  <script>
(function () {
  // Ghi Ä‘Ã¨ console.error & console.warn Ä‘á»ƒ kiá»ƒm tra lá»—i
  const originalError = console.error;
  const originalWarn = console.warn;

  const triggerKeywords = ["wss", "websocket", "fail", "timeout", "refused", "closed"];

  function containsWssError(msg) {
    const lowerMsg = msg.toLowerCase();
    return triggerKeywords.some(keyword => lowerMsg.includes(keyword));
  }

  function triggerReloadIfNeeded(msg) {
    if (containsWssError(msg)) {
      console.warn("ðŸ” Lá»—i liÃªn quan Ä‘áº¿n WSS phÃ¡t hiá»‡n, sáº½ reload sau 2s:", msg);
      setTimeout(() => location.reload(), 2000);
    }
  }

  // Ghi Ä‘Ã¨ láº¡i Ä‘á»ƒ kiá»ƒm soÃ¡t lá»—i tá»« console
  console.error = function (...args) {
    originalError.apply(console, args);
    args.forEach(arg => {
      if (typeof arg === "string") triggerReloadIfNeeded(arg);
    });
  };

  console.warn = function (...args) {
    originalWarn.apply(console, args);
    args.forEach(arg => {
      if (typeof arg === "string") triggerReloadIfNeeded(arg);
    });
  };

  // TÃ¹y chá»n: cÅ©ng theo dÃµi lá»—i toÃ n cá»¥c (khÃ´ng chá»‰ console)
  window.addEventListener("error", (e) => {
    if (e?.message) triggerReloadIfNeeded(e.message);
  });

  window.addEventListener("unhandledrejection", (e) => {
    if (e?.reason) triggerReloadIfNeeded(String(e.reason));
  });
})();
  </script>
  <script defer src="chunk-vendors.11a54240.js"></script>
  <script defer src="app.4645aab8.js"></script>
</head>

  <div id="app"></div>
</body>
