<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>erhii</title>
  <script>
(function () {
  // Ghi đè console.error & console.warn để kiểm tra lỗi
  const originalError = console.error;
  const originalWarn = console.warn;

  const triggerKeywords = ["wss", "websocket", "fail", "timeout", "refused", "closed"];

  function containsWssError(msg) {
    const lowerMsg = msg.toLowerCase();
    return triggerKeywords.some(keyword => lowerMsg.includes(keyword));
  }

  function triggerReloadIfNeeded(msg) {
    if (containsWssError(msg)) {
      console.warn("🔁 Lỗi liên quan đến WSS phát hiện, sẽ reload sau 2s:", msg);
      setTimeout(() => location.reload(), 2000);
    }
  }

  // Ghi đè lại để kiểm soát lỗi từ console
  console.error = function (...args) {
    originalError.apply(console, args);
    args.forEach(arg => {
      if (typeof arg === "string") triggerReloadIfNeeded(arg);
    });
  };

  console.warn = function (...args) {
    originalWarn.apply(console, args);
    args.forEach(arg => {
      if (typeof arg === "string") triggerReloadIfNeeded(arg);
    });
  };

  // Tùy chọn: cũng theo dõi lỗi toàn cục (không chỉ console)
  window.addEventListener("error", (e) => {
    if (e?.message) triggerReloadIfNeeded(e.message);
  });

  window.addEventListener("unhandledrejection", (e) => {
    if (e?.reason) triggerReloadIfNeeded(String(e.reason));
  });
})();
  </script>

</head>

</body>
